<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Luiz Eduardo Alves da Costa</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<header id="header">
  <h1 id="title">freeCodeCamp SurveyForm</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<main>
  <form id="survey-form">
    <div class="form-group">
    <label for="name" id="name-label"> Name</label>
    <input class="form-control" id="name" class="fields" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
    <label id="email-label" for="email"> Email</label>
    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
    <label for="number" id="number-label"> Age</label>
    <input type="number" id="number" class="form-control" placeholder="Enter your age"  min="10" max="99" required>
    </div>
    <div class="form-group">
    <label for=container>Which is your favorite language?</label>
    <div id="container">
      <div id="item-1">
    <input id="html" name="fav-language" type="radio" value="html">
    <label for="html">HTML</label>
      </div>
      
      <div id="item-2">
    <input id="css" name="fav-language" type="radio" value="css">
    <label for="css">CSS</label>
    </div>
      
      <div id="item-3">
    <input id="js" name="fav-language" type="radio" value="js">
    <label for="js">JS</label>
      </div>
    </div>
    </div>
    
    <div class="form-group">
    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
    <select name="dropdown" id="dropdown" class="form-control" required> 
      <option value="" disabled selected hidden>
        Select a option
      </option>
      <option value="student">Student</option>
      <option value="full-time-job">Full Time Job</option>
      <option value="not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
     </div>
    
    <div class="form-group">
    <label for="checkboxes"> What would you like to see improved?</label>
    <div id="checkboxes"> 
      
      <div id="checkbox-1">
      <input type="checkbox" value="front-end">
      <label>Front-end Projects</label>
      </div>
      
      <div id="checkbox-2">
      <input type="checkbox" value="back-end">
      <label>Back-end Projects</label>
      </div>
      
      <div id="checkbox-3">
      <input type="checkbox" value="data-vis">
      <label>Data Visualization</label>
      </div>
      
      <div id="checkbox-4">
      <input type="checkbox" value="challenges">
      <label>Challenges</label>
      </div>
      
      <div id="checkbox-5">
      <input type="checkbox" value="open-source">
      <label>Open Source Community</label>
      </div>
      
      <div id="checkbox-6">
      <input type="checkbox" value="additional-courses">
      <label>Addiotional Courses</label>
      </div>
      </div>
    </div>
    
    <div class="form-group">
    <div id="text">
         <label for="textarea"> Any comments or suggestions?</label>
      <textarea id="textarea" class="fields" placeholder="Enter your comment here..."></textarea>
         </div>
      </div>
    <div class="form-group">
    <button id="submit" type="submit"> Submit</button>
    </div>
  </form>
</main>
<!-- partial -->
  
</body>
</html>
